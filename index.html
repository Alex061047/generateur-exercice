<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Générateur d'exercices</title>

   <!-- Favicon -->
  <link rel="icon" href="Img.png" type="image/png" />

  <!-- Balises SEO -->
  <meta name="robots" content="index, follow">
  <meta name="author" content="Alex.N">
  <meta name="keywords" content="exercices, sport, défi, entraînement, aléatoire, générateur, fitness">
  <meta property="og:title" content="Générateur d'exercices sportifs aléatoires">
  <meta property="og:description" content="Cliquez pour générer un exercice sportif aléatoire avec une durée. Idéal si on est en manque d'idée !">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://generateur-exercice-studi.com">
  <meta property="og:image" content="https://generateur-exercice-studi/Img.png.com">
  
 <!-- Feuilles de style -->
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<!-- En-tête -->
<body class="background">
  <header role="banner" class="text-center my-4">
    <img src="Img.png" alt="Femme en équilibre" class="img-fluid mb-3" style="max-width: 80px;" />
    <h1>Défi à réaliser !</h1>
    <div class="container mt-3">
      <button onclick="exercice()" class="btn btn-primary">Réinitialiser exercice</button>
    </div>
  </header>

  <!-- Contenu des exercices et du temps -->
  <main role="main" class="text-center mb-2">
    <p id="exo" class="fs-2 fw-bold text-danger my-5"></p>
    <p id="temps" class="fs-4 fw-semibold"></p>
  </main>

  <!-- Pied de page -->
  <footer role="contentinfo" class="text-center">
    <blockquote class="blockquote mb-1">
      <p>« La victoire c'est de donner le meilleur de vous-même. Si vous avez donné le meilleur, vous avez gagné. »</p>
      <footer class="blockquote-footer">Bill Bowerman</footer>
    </blockquote>
  </footer>

  <!-- Script JS -->
  <script type="module" src="./js/script.js"></script>
</body>
</html>
